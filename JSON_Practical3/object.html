<!DOCTYPE html>
<html>
    <head>
        <title>Json Object Example</title>
    </head>
    <body>
        <h2>
            Json Object Example
        </h2>
        <p id="result">
        </p>
        <script>
            let student ={"name":"aniket","age":20,"course":"Computer science","marks":
                {
                    "html":85,"css":90,"javascript":88,
                }
            };
            let output="name:"+student.name+"<br>"+
            "age:"+student.age+"<br>"+
            "course:"+student.course+"<br>"+
            "html marks:"+student.marks.html+"<br>";

        document.getElementById("result").innerHTML=output;
        </script>
    </body>
</html>
