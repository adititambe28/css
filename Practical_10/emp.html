<!DOCTYPE html>
<html ng-app="employeeApp">
<head>
    <title>Employee Table using ng-repeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body ng-controller="employeeCtrl">

<h2 style="text-align:center;">Employee Information</h2>

<table>
    <tr>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Designation</th>
        <th>Salary</th>
    </tr>

    <tr ng-repeat="employee in employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.salary }}</td>
    </tr>
</table>

<script>
    var app = angular.module("employeeApp", []);

    app.controller("employeeCtrl", function($scope) {
        $scope.employees = [
            { id: 101, name: "Amit",   department: "IT",    designation: "Developer", salary: 45000 },
            { id: 102, name: "Neha",   department: "HR",    designation: "Manager",   salary: 50000 },
            { id: 103, name: "Rahul",  department: "Sales", designation: "Executive", salary: 40000 },
            { id: 104, name: "Pooja",  department: "IT",    designation: "Tester",    salary: 42000 },
            { id: 105, name: "Suresh", department: "Admin", designation: "Officer",   salary: 38000 },
            { id: 106, name: "Anjali", department: "IT",    designation: "Lead",      salary: 60000 },
            { id: 107, name: "Vikas",  department: "Sales", designation: "Manager",   salary: 55000 },
            { id: 108, name: "Kiran",  department: "HR",    designation: "Executive", salary: 39000 },
            { id: 109, name: "Rohit",  department: "IT",    designation: "Developer", salary: 47000 },
            { id: 110, name: "Priya",  department: "Finance",designation: "Analyst",  salary: 52000 }
        ];
    });
</script>

</body>
</html>
