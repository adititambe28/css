<!DOCTYPE html>
<html ng-app="studentApp">
<head>
    <title>Student Table using ng-repeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body ng-controller="studentCtrl">

<h2 style="text-align:center;">Student Information</h2>

<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Marks</th>
    </tr>

    <tr ng-repeat="student in students">
        <td>{{ student.roll }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.class }}</td>
        <td>{{ student.marks }}</td>
    </tr>
</table>

<script>
    var app = angular.module("studentApp", []);

    app.controller("studentCtrl", function($scope) {
        $scope.students = [
            { roll: 1, name: "Amit",   class: "10", marks: 85 },
            { roll: 2, name: "Neha",   class: "10", marks: 90 },
            { roll: 3, name: "Rahul",  class: "10", marks: 78 },
            { roll: 4, name: "Pooja",  class: "10", marks: 88 },
            { roll: 5, name: "Suresh", class: "10", marks: 72 },
            { roll: 6, name: "Anjali", class: "10", marks: 95 },
            { roll: 7, name: "Vikas",  class: "10", marks: 80 },
            { roll: 8, name: "Kiran",  class: "10", marks: 76 },
            { roll: 9, name: "Rohit",  class: "10", marks: 89 },
            { roll: 10,name: "Priya",  class: "10", marks: 92 }
        ];
    });
</script>

</body>
</html>
